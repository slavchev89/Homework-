<!DOCTYPE html>

<html>
    <head>
        <title>ex2</title>
        <meta charset="UTF-8">
        <script src="code.jquery.comjquery-1.12.0.min .js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({top: '300px'});
                });
            });
        </script>

        <button>Start</button>
        <div style="background: blue; height: 100px; width: 100px; position: absolute;">
            
        </div>
