<!DOCTYPE html>

    <body>

        <form class="form">
            <p class="name">
                <input type="text" name="name" id="name" placeholder="User name" />
                <label for="name">Name</label>
               </p>
            <p class="Password">
                <input type="password" name="pass" placeholder="Pass">
            <label for="name">Password</label>
            </p>
            <p class="Retype password">
                <input type="password" name="pass" placeholder="Repass">
            <label for="name">Retype password</label>
            </p>
             <p class="email">
                <input type="text" name="email" id="name" placeholder="mail@abv.bg" />
                <label for="name">Email</label>
               </p>
             
            <p class="Telephone">
                <input type="text" name="Telephone" id="Telephone" placeholder="+359" />
                <label for="name">Telephone</label>
               </p>
               <p class="text">
                   <textarea name="text" placeholder="Adress"></textarea>
               </p>
               <p class="submit">
                   <input type="submit" value="send"/>
               </p>
               
            
        </form>
    </body>
